<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuego de Corazones</title>
    <link rel="stylesheet" href="css/style6.css">
</head>
<body>
    <section id="minigame">
        <header>
            <h2>¡Atrapa los Corazones!</h2>
        </header>
        <div id="preparation">
            <p>Prepárate en <span id="countdown">3</span> segundos...</p>
        </div>
        <div id="game-info">
            <p>Puntos: <span id="score">0</span></p>
            <p>Vidas:</p>
            <div id="lives">
                <img src="img/corazon rojo vida.png" class="life" alt="Heart">
                <img src="img/corazon rojo vida.png" class="life" alt="Heart">
                <img src="img/corazon rojo vida.png" class="life" alt="Heart">
            </div>
            <p>Tiempo: <span id="timer">60</span> segundos</p>
        </div>
        <div id="game-area"></div>
        <button id="start-game">Comenzar Juego</button>
    </section>

    <script src="js/minigame.js"></script>
</body>
</html>
